name: docker

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: vbti

jobs:
  extract_version:
    name: Extract version information
    runs-on: ubuntu-24.04
    outputs:
      tag_name: ${{ steps.extract_tag.outputs.tag_name }}
      version: ${{ steps.extract_tag.outputs.version }}
    steps:
      - name: Extract tag name
        id: extract_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            TAG_NAME="${{ github.event.release.tag_name }}"
          else
            TAG_NAME="${{ github.event.inputs.tag }}"
          fi
          # Remove 'v' prefix if present for version
          VERSION=${TAG_NAME#v}
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building with tag: ${TAG_NAME}, version: ${VERSION}"

  build_docker_gpu:
    name: Build and Push GPU Docker image to Docker Hub
    runs-on: ubuntu-24.04
    needs: extract_version
    permissions:
        packages: write
        contents: read
        attestations: write
        id-token: write
    env:
      IMAGE_NAME: onedl-mmpretrain-cu129-torch280
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: false
          swap-storage: true

      - name: Checkout repository at specific tag
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.extract_version.outputs.tag_name }}
          submodules: 'recursive'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}},value=${{ needs.extract_version.outputs.tag_name }}
            type=semver,pattern={{major}}.{{minor}},value=${{ needs.extract_version.outputs.tag_name }}
            type=semver,pattern={{major}},value=${{ needs.extract_version.outputs.tag_name }}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.extract_version.outputs.version }}

      - name: Check disk space
        continue-on-error: true
        run: |
          df -h
          docker system prune -f
          df -h

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/release/Dockerfile
          build-args: |
            CU_VERSION=129
            TORCH_VERSION=280
            ONEDL_MMCV_VERSION=latest
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
